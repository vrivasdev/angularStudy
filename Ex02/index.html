<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title> Scopes Model </title>
</head>
<body ng-controller="StudentController">

    {{student.name}} study in {{student.course}} course

    <script src="../Framework/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        function StudentController( $scope )
        {
            $scope.student = {
                name  : "Victor Rivas",
                course: "Maths"
            };
        }

    </script>
</body>
</html>
